{%  load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>FinP - Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <link rel="icon" href="{% static 'assets/images/logo/Finplogo.png'%}" type="image/png">
    <!-- <script src = "{% static 'javascript/login1.css' %}"></script> -->
</head>
<body>
    <div class="container">
        <form class="form" id="login" action='/handlelogin/' method='post'>
            <h1 class="form__title">Login</h1>
            {% csrf_token %}
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="loginuname" name="loginuname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="loginpassword1" name="loginpassword1">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="\reset_password" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="/register" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    
    <script src="./src/main.js"></script>
</body>
