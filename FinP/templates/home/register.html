{% load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>FinP - Register</title>
    <link rel="icon" href="{% static 'assets/images/logo/Finplogo.png'%}" type="image/png">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src = "{% static 'javascript/login.js' %}"></script>
</head>
<body>
    <div class="container">
        <form class="form form" id="createAccount" action="/handleSignup/" method='post'>
            {% csrf_token %}
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" name="uname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="First name" name="fname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Last name" name="lname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <!-- <input type="text" class="form__input" autofocus placeholder="Profession" > -->
                <label class="form__input" for="inputprofession">Profession</label>
                                                
                                                        <select  name="profession" id="profession" style=" width:250px;height: 25px">
                                                            <option value="Employee">Employee</option>
                                                            <option value="Business">Business</option>
                                                            <option value="Student">Student</option>
                                                            <option value="Other">Other</option>
                                                        </select>
            </div>
            <div class="form__input-group">
                <input type="integer" class="form__input" autofocus placeholder="Income" name="income">
                
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="integer" class="form__input" autofocus placeholder="Savings" name="Savings">
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="pass1">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" name="pass2">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="{% url 'home' %}" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
