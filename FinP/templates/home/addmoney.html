 {% load static%}
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'index.css' %}" />
   <title>FinP</title>
   <link rel="icon" href="{% static 'assets/images/logo/Finplogo.png'%}" type="image/png">
 </head>
 
 <body>
	<aside class="sidebar position-fixed top-0 left-0 overflow-auto h-100 float-left" id="show-side-navigation1">
		<i class="uil-bars close-aside d-md-none d-lg-none" data-close="show-side-navigation1"></i>
		<div class="sidebar-header d-flex justify-content-center align-items-center px-3 py-4">
			<img class="rounded-pill img-fluid" width="65"
				src="{% static 'img/dp.jpg' %}"
				alt="">
				<p>&nbsp;&nbsp;</p>
			<div class="ms-2">
				<h5 class="fs-6 mb-0">
					<a class="text-decoration-none" href="/profile">{{request.user.username}}</a>
				</h5>
			</div>
		</div>
		<ul class="categories list-unstyled">
			<li class="">
				<i class="uil-folder"></i><a href="/index">Home</a>
			</li>
			<li class="">
				<i class="uil-folder"></i> <a href="/weekly">Weekly Record</a>
			</li>
			<li class="">
				<i class="uil-folder"></i><a href="/stats">Monthy Record</a>
			</li>
			<li class="">
				<i class="uil-folder"></i><a href="/info"> Yearly Record</a>
			</li>
			<li class="">
				<i class="uil-folder"></i><a href="/tables"> History</a>
			</li>
			<li class="">
                <i class="uil-folder"></i><a href="/knowledge"> Knowledge</a>
            </li>
			<li class="">
				<i class="uil-folder"></i><a href="/profile"> Profile</a>
			</li>
			<li class="">
				<i class="uil-folder"></i><a href="/handleLogout"> Logout</a>
			</li>
		</ul>
	</aside>
	<section id="wrapper">
		<nav class="navbar navbar-expand-md">
			<div class="container-fluid mx-2">
				<div class="navbar-header">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="uil-bars text-white"></i>
					</button>
					<a class="navbar-brand" href="/">Fin<span class="main-color">P</span></a>
				</div>
				<div class="collapse navbar-collapse" id="toggle-navbar">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
						 

							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="uil-comments-alt"></i><span></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="uil-bell"></i><span></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i data-show="show-side-navigation1" class="uil-bars show-side-btn"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
 
	 <div class="container">
 
	   <form class="well form-horizontal" action="/addmoney_submission/" method="post" id="contact_form">
		{% csrf_token %}
		 <fieldset>
 
	
		   <legend>My Wallet</legend>
 
 
		   <div class="form-group">
			 <label class="col-md-4 control-label">What do you want to add?</label>
			 <div class="col-md-4">
			   <div class="radio">
				 <label>
				   <input type="radio" name="add_money" value="Expense" required/> Expenses
				 </label>
			   </div>
			   <div class="radio">
				 <label>
				   <input type="radio" name="add_money" value="Income" required /> Income
				 </label>
			   </div>
			 </div>
		   </div>
 
 
 
		   <div class="form-group">
			 <label class="col-md-4 control-label">Amount:</label>
			 <div class="col-md-4 inputGroupContainer">
			   <div class="input-group">
				 <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				 <input class="form-control" type="number" name="quantity" required>
			   </div>
			 </div>
		   </div>
 
		   <div class="form-group">
			<label class="col-md-4 control-label">Date:</label>
			<div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				<input class="form-control" type="date" name="Date" required>
			  </div>
			</div>
		  </div>
 
		   <div class="form-group">
			 <label class="col-md-4 control-label">Category :</label>
			 <div class="col-md-4 selectContainer">
			   <div class="input-group">
				 <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				 <select  class="form-control selectpicker" name="Category" required>
					<option value="Food">Food</option>
					<option value="Travel">Travel</option>
					<option value="Shopping">shopping</option>
					  <option value="Necessities">Necessities</option>
					  <option value="Entertainment">Entertainment</option>
					  <option value="Others">Others</option>
				 </select>
			   </div>
			 </div>
		   </div>
		  
 
		  
		   <div class="form-group">
			 <label class="col-md-4 control-label"></label>
			 <div class="col-md-4">
			   <button type="submit" class="btn btn-warning" href='/addmoney' >Submit<span
				   class="glyphicon glyphicon-send"></span></button>
			   
			 </div>
		   </div>
 
		 </fieldset>
	   </form>
	 </div>
	 </div>
 
   </section>
   <script src="{% static 'javascirpt/wallet.js' %}"></script>
   <script src="assets/js/bootstrap.bundle.min.jsDashboard.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	 integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	 crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	 integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	 crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	 integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	 crossorigin="anonymous"></script>
 </body>
 
 </html>
